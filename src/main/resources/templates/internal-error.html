<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>500 INTERNAL ERROR - Finance Tracker</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Font Awesome icons (free version)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body id="page-top">
<!-- Navigation-->
<div th:replace="~{fragments/navbar :: navbar('no', 'no', 'no', 'yes', 'yes', 'yes')}"></div>
<!-- Masthead-->
<header class="masthead bg-primary text-white">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Heading-->
        <h3 class="masthead-heading text-uppercase mb-0" style="margin-top: -55px;">500 INTERNAL ERROR</h3>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-bitcoin-sign"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    </div>

    <!-- Masthead form-->
    <div class="container d-flex align-items-center flex-column">
        <div class="card h-100 border-success pt-3">
            <div class="card-body text-left" style="width: 800px">
                    <h2 style="text-align: center">Oops! Something went wrong on our end.</h2>
                    <p class="pt-2">We're sorry for the inconvenience. Our team is working hard to resolve the issue. If you need immediate assistance, please contact our support team. We're here to help!</p>

                    <div class="details-section-container pt-3">
                        <strong>Error code: </strong>
                        <p>500 Internal Server Error</p>
                    </div>
                    <div class="details-section-container pt-3">
                        <strong>Additional Message: </strong>
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <div class="details-section-container pt-3">
                        <a th:href="@{/home}" class="profile-actions-button">
                            <p>Go back</p>
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M4 7H14C17.3137 7 20 9.68629 20 13C20 16.3137 17.3137 19 14 19H4M4 7L8 3M4 7L8 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </a>
                    </div>
            </div>
        </div>
    </div>

</header>
<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
</div>
<!-- Bootstrap core JS-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
