<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Add Expense</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Font Awesome icons (free version)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body id="page-top">
<!-- Navigation-->
<div th:replace="~{fragments/navbar :: navbar('no', 'no', 'no', 'yes', 'yes', 'yes')}"></div>
<!-- Masthead-->
<header class="masthead bg-primary text-white">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Heading-->
        <h3 class="masthead-heading text-uppercase mb-0" style="margin-top: -55px;">Add Expense</h3>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    </div>
    <!-- Masthead form-->
    <div class="d-flex flex-column justify-content-start text-left gap-10">
        <div class="container d-flex  flex-column" style="width: 75vw">
            <div class="col-md-6 offset-md-3">
                <form th:action="@{/expenses}" th:method="POST" th:object="${expenseRequest}">
                    <div class="form-group">
                        <!-- Dropdown List for Expense Categories -->
                        <label for="expenseCategory" class="text-left"><h6>Expense Category :</h6></label>
                        <select id="expenseCategory" name="expenseCategory" style="width: 32%; margin-left: 20px;" th:field="*{categoryName}" required>
                            <option th:each="category : ${user.categories}" th:value="${category.name}" th:text="${category.name}"> </option>
                        </select>
                        <div>
                            <button class="category default" th:href="@{/category/add}">ADD NEW</button></div>

                        <p th:if="${#fields.hasErrors('categoryName')}"
                           th:errors="*{categoryName}"
                           class="error"></p>
                    </div>

                    <br>
                    <div class="form-group">
                        <label for="amount" class="text-left"><h6>Amount</h6></label>
                        <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" required>
                        <p th:if="${#fields.hasErrors('amount')}"
                           th:errors="*{amount}"
                           class="error"></p>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="dateTime" class="text-left"><h6>Date & Time</h6></label>
                        <input type="datetime-local" class="form-control" id="dateTime" th:field="*{dateTimeOfExpense}" required>
                        <p th:if="${#fields.hasErrors('dateTimeOfExpense')}"
                           th:errors="*{dateTimeOfExpense}"
                           class="error"></p>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="description" class="text-left"><h6>Description</h6></label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        <p th:if="${#fields.hasErrors('description')}"
                           th:errors="*{description}"
                           class="error"></p>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-success" value="Submit" style="width: 30%;"/>
                </form>
            </div>
        </div>
    </div>
</header>
<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
</div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
