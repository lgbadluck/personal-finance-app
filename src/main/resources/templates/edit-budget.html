<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Edit Budget - Finance Tracker</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Font Awesome icons (free version)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body id="page-top">
<!-- Navigation-->
<div th:replace="~{fragments/navbar :: navbar('no', 'no', 'no', 'yes', 'yes', 'yes')}"></div>
<!-- Masthead-->
<header class="masthead bg-primary text-white">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Heading-->
        <h3 class="masthead-heading text-uppercase mb-0" style="margin-top: -55px;">Edit Budget</h3>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-bitcoin-sign"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    </div>
    <!-- Masthead form-->
    <div class="d-flex flex-column justify-content-start text-left gap-10">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="budgetForm" th:action="@{/budgets/submitEdit(budgetId=${budgetId})}" th:object="${budgetRequest}" th:method="PUT">
                        <input type="hidden" id="budgetId" name="budgetId" th:value="${budgetId}" />
                        <div class="form-group">
                            <label for="name" class="text-left"><h6>Budget name</h6></label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            <p th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}"
                               class="error"></p>
                        </div><br>

                        <div class="form-group">
                            <label for="maxToSpend" class="text-left"><h6>Limit</h6></label>
                            <input type="number" step="0.01" class="form-control" id="maxToSpend" th:field="*{maxToSpend}" required>
                            <p th:if="${#fields.hasErrors('maxToSpend')}"
                               th:errors="*{maxToSpend}"
                               class="error"></p>
                        </div><br>

                        <div class="form-group">
                            <label for="categories"><h6>Categories:</h6></label><br/>
                            <div th:each="category : ${user.categories}">
                                <input type="checkbox" id="categories" th:if="${category.categoryOwner.id == user.id}" th:placeholder="${category}" th:field="*{selectedCategories}"
                                       th:value="${category.id}"/>
                                <label th:if="${category.categoryOwner.id == user.id}" th:text="${category.name}"></label><br/>
                                <p th:if="${#fields.hasErrors('selectedCategories')}"
                                   th:errors="*{selectedCategories}"
                                   class="error"></p>
                            </div>
                        </div> <br>

                        <div class="form-group">
                            <label for="isRenewed"><h6>Renewable</h6></label>
                            <input type="checkbox" id="isRenewed" th:placeholder="*{renewed}" th:field="*{renewed}"/><br/>
                        </div><br>

                        <div class="form-group">
                            <label for="BudgetType" class="text-left"><h6>Budget type</h6></label>
                            <select name="type" id="BudgetType" th:field="*{type}">
                                <option th:each="type : ${T(com.softuni.personal_finance_app.enitity.BudgetType).values()}" class="form-control" id="type"
                                        th:value="${type}" th:text="${#strings.capitalize(#strings.toLowerCase(type))}"></option>
                            </select>
                            <p th:if="${#fields.hasErrors('type')}"
                               th:errors="*{type}"
                               class="error"></p>
                        </div><br>

                        <div class="form-group">
                            <label for="description" class="text-left"><h6>Description</h6></label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        </div><br>

                        <input type="submit" class="btn btn-success" value="Submit" style="width: 30%;"/>
                </form>
            </div>
        </div>
    </div>

    <!-- Masthead form-->
    <div class="container d-flex align-items-center flex-column pt-5">
        <div class="card h-100 border-success">
            <div class="card-body text-left">
                <span class="hash">name : </span>
                <span class="card-text"
                      th:text="${budget.name}"></span><br>
                <span class="hash">categories :</span>
                <span th:each="category, iterStat : ${budget.categories}">
                                    <span th:if="${category.categoryOwner.id == user.id}">
                                        <span th:text="${category.name}" class="category default"></span>
                                    </span>
                                </span><br>

                <span class="hash">limit : </span>
                <span class="card-text status completed" th:text="${budget.maxToSpend + ' EUR'}"></span><br>

                <span class="hash">spent : </span>
                <span class="card-text" th:classappend="${budget.spent >= budget.maxToSpend} ? 'status terminated' : 'status active'" th:text="${budget.spent + ' EUR'}"></span><br>

                <span class="hash">start date : </span>
                <span class="card-text" th:text="${#temporals.format(budget.createdOn, 'dd MMM YYYY HH:mm') + 'h'}">h</span><br>

                <span class="hash">end date : </span>
                <span class="card-text" th:if="${budget.type.name() == 'WEEK'}"  th:text="${#temporals.format(budget.createdOn.plusWeeks(1),  'dd MMM YYYY HH:mm') + 'h'}"></span>
                <span class="card-text" th:if="${budget.type.name() == 'MONTH'}" th:text="${#temporals.format(budget.createdOn.plusMonths(1), 'dd MMM YYYY HH:mm') + 'h'}"></span>
                <span class="card-text" th:if="${budget.type.name() == 'YEAR'}"  th:text="${#temporals.format(budget.createdOn.plusYears(1),  'dd MMM YYYY HH:mm') + 'h'}"></span><br>
                <span class="hash">type : </span><span class="card-text"
                                                       th:text="${budget.type.name()}"></span><br>

                <span class="hash">status : </span>
                <span class="card-text" th:classappend="'status '
                                                                    + (${budget.status.name()} == 'ACTIVE' ? 'active' : '')
                                                                    + (${budget.status.name()} == 'COMPLETED' ? 'completed' : '')
                                                                    + (${budget.status.name()} == 'TERMINATED' ? 'terminated' : '')"
                      th:text="${budget.status.name()}"></span><br>

                <span class="hash">description : </span>
                <span class="card-text" th:text="${budget.description}"></span><br>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="styled-table-a" th:each="user : ${budget.getUsers()}">
            <thead>
            <tr>
                <th colspan="1" th:text="${'Expense for: ' + user.username}">Expense list</th>
            </tr>
            <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
            </thead>

            <tbody >
                <tr th:each="category : ${user.getCategories()}" th:if="${budget.getCategories().contains(category)}">
                    <td th:text="${category.name}">Category</td>
                    <td colspan="3">
                        <table class="nested-table-a">
                            <tr th:each="expense : ${category.getExpenses()}"
                                th:if="${expense.datetimeOfExpense.isAfter(budgetStartDate) && expense.datetimeOfExpense.isBefore(budgetEndDate)}">
                                <td th:text="${expense.description}">Description</td>
                                <td th:text="${#temporals.format(expense.createdOn, 'dd MMM YYYY HH:mm') + 'h'}">Date</td>
                                <td th:text="${expense.amount + ' EUR'}">Amount</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right" colspan="3"><strong>Total spent:</strong></td>
                    <td th:text="${#numbers.formatDecimal(totalAmount.get(user), 1, 2) + ' EUR'}"><strong>Total</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
</header>
<!-- Copyright Section-->
<div class="copyright py-4 text-center text-white">
</div>
<!-- Bootstrap core JS-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("budgetForm");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the form from reloading the page

            const formData = new FormData(form); // Collect form data
            const jsonObject = {};
            const budgetId = document.getElementById("budgetId").value; // Access the value correctly

            // Convert FormData to JSON
            formData.forEach((value, key) => {
                if (key === "selectedCategories") {
                    // Convert multiple checkboxes into an array
                    if (!jsonObject[key]) {
                        jsonObject[key] = [];
                    }
                    jsonObject[key].push(value);
                } else if (key === "renewed") {
                    // Handle checkbox for boolean value
                    jsonObject[key] = form.querySelector(`[name=${key}]`).checked;
                } else {
                    jsonObject[key] = value;
                }
            });

            // Retrieve CSRF token and header name from meta tags
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");
            const endpoint = `/budgets/submitEdit?budgetId=${budgetId}`; // Include the budgetId in the endpoint

            fetch(endpoint, { // Replace with your actual endpoint
                method: "PUT", // "POST" Or "PUT" based on your endpoint
                headers: {
                    "Content-Type": "application/json",
                    [csrfHeader]: csrfToken // Include the CSRF token in the headers
                },
                body: JSON.stringify(jsonObject)
            }).then(response => {
                if (response.redirected) {
                    // If the response includes a redirect, navigate to the new location
                    window.location.href = response.url;
                } else if (response.ok) {
                    console.log("Budget submitted successfully!");
                } else {
                    console.error("Failed to submit the budget");
                }
            }).catch(error => {
                console.error("Error during fetch:", error);
            });
        });
    });
</script>
</body>
</html>
